<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>JumpScare Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Creepster&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="container">
    <h1>👻 JumpScare 👻</h1>

    <button id="toggleButton" class="btn">Start</button>

    <div class="night-toggle">
      <label for="nightOnlyToggle">🌙 Only scare at night mode</label>
      <label class="switch">
        <input type="checkbox" id="nightOnlyToggle" />
        <span class="slider"></span>
      </label>
    </div>

    <div class="slider-section">
      <label>Scare range: <span id="rangeLabel">30–60 min</span></label>
      <div class="range-sliders">
        <input type="range" id="minRange" min="1" max="120" value="30" />
        <input type="range" id="maxRange" min="1" max="120" value="60" />
      </div>
    </div>
    <p style="text-align: center; color: #b0a7d3; font-size: 12px; margin-top: -12px;">
      🎧 For best experience, use headphones with up volume.
    </p>
    <p style="text-align: center; color: #ffffff; font-size: 12px; margin-top: -25px;">
      ⚠️ This extension is meant for fun and should not be used to scare people with heart conditions or anxiety.<br>
      <span style="color: #a3e635;">Made by</span>
      <a href="https://github.com/vikhyatvarun" target="_blank" style="color: #b388ff; text-decoration: none; font-weight: bold;">@vikhyatvarun</a>.
    </p>
  </div>

  <script src="popup.js"></script>
</body>
</html>
